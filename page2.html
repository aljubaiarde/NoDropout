<!DOCTYPE html>
<html>
<head>
	<title>Hello World Website</title>
</head>
<body>
	<script>
		// check if the user is authenticated
		if (sessionStorage.getItem("authenticated") !== "true") {
			// if not, redirect to index.html
			window.location.replace("index.html");
		}
	</script>
	<h1>Welcome to page 2</h1>
	<p>This is page 2.</p>
</body>
</html>
